<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styleslogin.css">


    <title>Login Page</title>
</head>

<body>

    <div class="d-flex flex-wrap justify-content-center pt-5 pb-5"
        style="background-color: black; width: 100vw; height: 100vh;">

        <div class=" flex-wrap" style="background-color: white; width: 100vw; height: 87vh;">
            <div class="text-center">
                <img src="./Assets/Spotify_Logo_RGB_Black.png" class="img-fluid mt-4" width="150px" height="150px"
                    alt="">
            </div>
            <hr>

            <div class="">
                <div class="text-center pt-3 pb-2">
                    <h6 class=""> To continue, login to spotify</h6>
                </div>



                <div class="p-2 mt-2 d-flex bg-primary rounded-pill justify-content-center text-monospace "
                    style="max-width: 404px; min-width: 100px; margin: auto; font-size: 11px; background-color: black;">
                    <div>

                        <i class="fab fa-facebook  text-light"> </i>
                    </div>
                    <div class="">
                        <a href="" class="text-light text-decoration-none">
                            <span class="ml-3">
                                CONTINUE WITH FACEBOOK
                            </span>
                        </a>
                    </div>

                </div>


                <div class="p-2 mt-2 d-flex rounded-pill justify-content-center text-monospace "
                    style="max-width: 404px; min-width: 100px; margin: auto; font-size: 11px; background-color: black;">
                    <div>

                        <i class="fab fa-apple text-light"> </i>
                    </div>
                    <div class="">
                        <a href="" class="text-light text-decoration-none">
                            <span class="ml-3">
                                CONTINUE WITH APPLE
                            </span>
                        </a>
                    </div>

                </div>

                <div class="d-flex justify-content-center align-items-center pt-3 ">
                    <div>

                        <hr class="" style="width: 180px;">
                    </div>
                    <div>

                        <h6 class="m-2" style="font-size: 12px;">OR</h6>
                    </div>
                    <div>

                        <hr style="width: 180px;">
                    </div>
                </div>

                <div class=" m-auto" style="width: 28%;">
                    <form class="pb-1">
                        <div class="form-group">
                            <input type="email" class="form-control text-muted textBox" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email address or username ">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control text-muted" placeholder="Password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">


                            <div class=" form-group form-check">
                                <input type="checkbox" checked class="form-check-input">
                                <label class="form-check-label " for="exampleCheck1" style="font-size: 14px;">Remember
                                    me</label>
                            </div>



                            <div>

                                <input type="button" value="LOG IN"
                                    class="btn border rounded-pill btn-success align-self-center"
                                    style="max-width: 200px; min-width: 150px; font-size: 12px;">
                            </div>
                        </div>
                        <div class="mt-4">

                            <h6 class="text-center text-success" style="font-size: 14px;">Forgot your password?</h6>
                        </div>
                    </form>
                    <hr class="pb-2">
                    <div class="d-flex justify-content-center">
                        <strong>
                            <h6 class="tex-center">Don't have an account?</h6>
                        </strong>
                    </div>
                    <div class="p-2 mt-2 d-flex rounded-pill flex-wrap"
                        style="max-width: 404px; min-width: 100px; margin: auto; font-size: 15px; border: 2px solid black;">


                        <div class="ml-3 text-dark text-center m-auto">
                            <h6 class="">
                                SIGN UP FOR SPOTIFY
                            </h6>
                        </div>



                    </div>
                    <hr>
                    <div class="d-flex mt-0 pt-0 justify-content-center text-center">

                        <span class="text-muted" style="font-size: 9px;">If you click "Log in with Facebook"
                            and you are not a Spotify user, you will be registered and you agree to Spotify's <span
                                class="text-success">Term's & Condions</span> and <span class="text-success">Privacy
                                Policy</span> </span>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


</body>

</html>
